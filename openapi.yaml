      type: object
      properties:
        key:
          description: Unique key of the model group.
          type: string
          example: "a-series"
        name:
          description: Display name of the model group.
          type: string
          example: "A Series"
    PackageItem:
      type: object
      properties:
        name:
          description: Name of the equipment item.
          type: string
          example: Adaptive Cruise Control
    Page:
      type: object
      properties:
        empty:
          description: Indicates if the page is empty.
          type: boolean
          example: false
        numberOfElements:
          description: Actual number of elements in a page.
          type: integer
          format: int32
          example: 18
        size:
          description: Size of a page.
          type: integer
          format: int32
          example: 20
        totalElements:
          description: Total number of elements.
          type: integer
          format: int64
          example: 138
        first:
          description: Indicates if it's the first page.
          type: boolean
          example: false
        last:
          description: Indicates if it's the last page.
          type: boolean
          example: true
        number:
          description: Page number.
          type: integer
          format: int32
          example: 6
        totalPages:
          description: Total number of pages.
          type: integer
          format: int32
          example: 7
    Pageable:
      description: Represents the pageable request.
      type: object
      properties:
        size:
          description: Number of elements in a page.
          type: integer
          format: int32
          example: 20
        page:
          description: Page number.
          type: integer
          format: int32
          example: 0
    Phone:
      description: Represents the data for the Phone entity.
      type: object
      properties:
        number:
          description: Phone number.
          type: string
          example: "+41761234567"
        type:
          description: Type of phone number.
          allOf:
            - $ref: "#/components/schemas/PhoneType"
          example: business
    PhoneType:
      description: Type of phone number.
      type: string
      enum:
        - business
        - car
        - fax
        - mobile
        - new-car
        - private
        - sales
        - showroom
        - twenty-four-hours-hotline
        - used-car
        - utility-vehicles
        - whats-app
    QualiLogo:
      description: Represents the data for the Quali Logo entity.
      type: object
      properties:
        id:
          description: Quali Logo's ID.
          type: integer
          format: int64
          example: 12
        imageKey:
          description: Image relative URL.
          type: string
          example: "/qualilogos/12.svg"
    QualiLogoResponse:
      description: Represents Quali Logo response.
      type: object
      properties:
        id:
          description: Quali Logo's ID.
          type: integer
          format: int64
          example: 12
        imageKey:
          description: Image relative URL.
          type: string
          example: "/qualilogos/12.svg"
        name:
          description: Localized name of the logo.
          type: string
          example: "AutoScout verified"
        url:
          description: Localized URL.
          type: string
          example: "https://www.autoscout24.ch/de/s"
    ReferenceDataResponse:
      description: Represents the reference data for vehicle attributes.
      type: object
      properties:
        bodyTypes:
          description: Vehicle body types.
          type: array
          items:
            $ref: "#/components/schemas/BodyType"
        conditionTypes:
          description: Vehicle condition types.
          type: array
          items:
            $ref: "#/components/schemas/ConditionType"
        colors:
          description: Vehicle colors.
          type: array
          items:
            $ref: "#/components/schemas/Color"
        driveTypes:
          description: Vehicle drive types.
          type: array
          items:
            $ref: "#/components/schemas/DriveType"
        equipmentSearchAttributes:
          description: Vehicle equipment search attributes.
          type: array
          items:
            $ref: "#/components/schemas/EquipmentSearchAttribute"
        equipmentSearchAttributeGroups:
          description: Vehicle equipment search attribute groups.
          type: array
          items:
            $ref: "#/components/schemas/EquipmentSearchAttributeGroup"
        equipmentSearchAttributeGroupMapping:
          description: Mapping between EquipmentSearchAttribute and EquipmentSearchAttributeGroup.
          type: object
          additionalProperties:
            type: string
            nullable: true
          example:
            "xenon-headlights": "headlights"
        fuelTypes:
          description: Vehicle fuel types.
          type: array
          items:
            $ref: "#/components/schemas/FuelType"
        transmissionTypes:
          description: Vehicle transmission types.
          type: array
          items:
            $ref: "#/components/schemas/TransmissionType"
    SellerResponse:
      description: Represents a set of fields for Seller object.
      properties:
        address:
          description: The address of the seller.
          type: string
          example: "Bahnhofstrasse 123b"
        city:
          description: The city where the seller is located.
          type: string
          example: "Zurich"
        id:
          description: Unique identifier for the seller.
          type: integer
          format: int64
          example: 1923
        name:
          description: Name of the seller.
          type: string
          example: "John Seller LLC"
        phone:
          description: Primary phone number of the seller.
          type: string
          example: "+41761234567"
        phones:
          description: All phone numbers associated with the seller.
          type: array
          items:
            $ref: "#/components/schemas/Phone"
        zipCode:
          description: Postal code of the seller's location.
          type: string
          example: "8080"
    SellerListing:
      description: Represents a set of fields for Seller's Listing objects.
      properties:
        availableForLeasing:
          description: Flag indicating if the listing is available for leasing.
          type: boolean
          example: false
        bodyType:
          description: Shape of the vehicle body.
          allOf:
            - $ref: "#/components/schemas/BodyType"
          example: estate
        certificationNumber:
          description: Registration document number; in Swiss market known as Typenscheinnummer.
          type: string
          minLength: 6
          maxLength: 6
          pattern: '^\w{6}$'
          example: "1AE899"
        cubicCapacity:
          description: Volume of the engine's cylinders in cubic centimeters.
          type: integer
          format: int32
          minimum: 1
          maximum: 29999
          example: 2995
        cylinders:
          description: Number of cylinders of the engine.
          type: integer
          format: int32
          minimum: 1
          maximum: 99
          example: 6
        doors:
          description: Number of doors of the vehicle.
          type: integer
          format: int32
          minimum: 1
          maximum: 9
          example: 5
        driveType:
          description: Drive type of the vehicle.
          allOf:
            - $ref: "#/components/schemas/DriveType"
          example: all
        firstRegistrationDate:
          description: The date when the vehicle was first registered.
          type: string
          format: date
          example: '2020-12-15'
        firstRegistrationYear:
          description: The year when the vehicle was first registered.
          type: integer
          format: int32
          minimum: 1800
          maximum: 9999
          example: 2020
        fuelType:
          description: Fuel type of the vehicle.
          allOf:
            - $ref: "#/components/schemas/FuelType"
          example: petrol
        id:
          description: Unique identifier for the listing.
          type: integer
          format: int64
          example: 1620023
        images:
          description: List of images associated with the listing.
          type: array
          items:
            $ref: "#/components/schemas/Image"
        kiloWatts:
          description: Power produced by the engine in kilowatts (kW).
          type: integer
          format: int32
          minimum: 1
          maximum: 9999
          example: 250
        listPrice:
          description: List price of the vehicle.
          type: number
          format: double
          minimum: 1.0
          maximum: 9999999.0
          example: 65400
        live:
          description: Flag indicating if the listing is currently live.
          type: boolean
          example: true
        makeKey:
          description: Unique key for the vehicle's make.
          type: string
          minLength: 1
          maxLength: 64
          example: audi
        mileage:
          description: The distance in kilometers that the vehicle has been driven.
          type: integer
          format: int32
          minimum: 0
          maximum: 99999999
          example: 17500
        modelKey:
          description: Unique key for the model within the make.
          type: string
          minLength: 1
          maxLength: 64
          example: a6
        price:
          description: Current price of the vehicle.
          type: number
          format: double
          minimum: 1.0
          maximum: 9999999.0
          example: 47000
        seats:
          description: The number of seats in the vehicle.
          type: integer
          format: int32
          minimum: 1
          maximum: 199
          example: 5
        sellerId:
          description: Unique identifier for the seller of the listing.
          type: integer
          format: int64
          example: 601
        transmissionType:
          description: Transmission type of the vehicle.
          allOf:
            - $ref: "#/components/schemas/TransmissionType"
          example: automatic
        tuned:
          description: Flag indicating if the vehicle has been tuned for better performance.
          type: boolean
          example: false
        vehicleCategory:
          description: Category of the vehicle (e.g., car, truck, motorcycle).
          allOf:
            - $ref: "#/components/schemas/VehicleCategory"
          example: car
        versionFullName:
          description: Full version name of the vehicle.
          type: string
          maxLength: 128
          example: A6 3.0 55 TFSI quattro S-Tronic
        versionId:
          description: Unique identifier for the version of the vehicle.
          type: integer
          format: int64
          example: 100201
    SellerListingPage:
      description: Represents a page of Listing entities.
      allOf:
        - $ref: "#/components/schemas/Page"
        - type: object
          properties:
            content:
              description: List of listing entries on the current page.
              type: array
              items:
                $ref: "#/components/schemas/SellerListing"
    TransmissionType:
      type: string
      enum:
        - automatic
        - automatic-stepless
        - semi-automatic
        - manual
    VehicleCategoriesResponse:
      type: object
      properties:
        vehicleCategories:
          description: List of retrieved vehicle categories.
          type: array
          items:
            $ref: '#/components/schemas/VehicleCategory'
    VehicleCategory:
      type: string
      enum:
        - car
        - utility
        - motorcycle
        - truck
        - camper
        - trailer
    VersionShared:
      description: Represents a shared set of fields for different Version objects.
      properties:
        source:
          description: The source of the version data.
          allOf:
            - $ref: "#/components/schemas/VersionSource"
          example: eurotax
        externalId:
          description: External ID of the version, provided by a data provider as the key/identifier.
          type: string
          maxLength: 64
          example: "100200401"
    VersionSource:
      description: Represents the source of the version data.
      type: string
      enum:
        - eurotax
        - auto-i
      example: eurotax
    WarrantyType:
      description: Type of warranty.
      type: string
      enum:
        - from-date
        - from-delivery
        - first-registration
        - none
      example: from-date
  securitySchemes:
    BearerAuth:
      bearerFormat: auth-scheme
      description: "Bearer HTTP authentication (Authorization: Bearer <access_token>)"
      scheme: bearer
      type: http
