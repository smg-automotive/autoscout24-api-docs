        - c
        - d
        - e
        - f
        - g
    Equipment:
      type: object
      properties:
        name:
          type: string
          description: Name of the equipment item or package.
        packageItems:
          type: array
          description: Equipment items included in the package.
          items:
            $ref: '#/components/schemas/PackageItem'
          nullable: true
    EquipmentSearchAttribute:
