        - red
        - silver
        - turquoise
        - violet
        - white
        - yellow
        - other
    ConditionType:
      type: string
      enum:
        - new
        - used
        - demonstration
        - oldtimer
        - pre-registered
    CylinderArrangement:
      type: string
      enum:
        - inline
        - flat
        - v
        - vr
        - rotary
        - monobloc
        - w
    DriveSystem:
      type: string
      enum:
