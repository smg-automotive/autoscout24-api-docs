        - manual
    TransmissionTypeGroup:
      type: string
      enum:
        - automatic
        - manual
    VehicleCategoriesResponse:
      type: object
      properties:
        vehicleCategories:
          description: Retrieved vehicle categories.
          type: array
          items:
            $ref: '#/components/schemas/VehicleCategory'
    VehicleCategory:
      type: string
      enum:
        - car
        - utility
        - motorcycle
        - truck
        - camper
        - trailer
    VersionShared:
      description: Represents a shared set of fields for different Version objects.
      properties:
        source:
          description: Version source.
          allOf:
            - $ref: "#/components/schemas/VersionSource"
          example: eurotax
        externalId:
          description: |
