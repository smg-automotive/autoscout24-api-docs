openapi: 3.0.3
info:
  contact:
    email: info@autoscout24.ch
    name: AutoScout24 Engineering Team
    url: https://developers.autoscout24.ch
  description: Explore the versatile AutoScout24 REST API for seamless integration.
  title: AutoScout24 API
  version: 1.0.1

servers:
  - url: "https://api.autoscout24.ch"

security:
  - BearerAuth: [ ]

tags:
  - name: Listing
  - name: Listing Equipment
  - name: Listing Search
  - name: Make
  - name: Model
  - name: Quali Logo
  - name: Reference Data
  - name: Seller
  - name: Version
paths:
  /public/v1/listings/{listingId}:
    get:
      tags:
        - Listing
      description: Returns localized listing.
      operationId: GetListing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - $ref: "#/components/parameters/languageParam"
      responses:
        "200":
          description: Listing successfully returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListingResponse'
  /public/v1/listings/facets:
    post:
      tags:
        - Listing Search
      description: Retrieve facets based on specified query parameters.
      operationId: GetFacets
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListingFacets"
        required: true
      responses:
        "200":
          description: Facets successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FacetsResponse"
  /public/v1/listings/{listingId}/equipment:
    get:
      tags:
        - Listing Equipment
      description: Returns localized listing equipment.
      operationId: GetListingEquipment
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - $ref: "#/components/parameters/languageParam"
      responses:
        "200":
          description: Listing equipment successfully returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListingEquipmentResponse'
  /public/v1/makes:
    get:
      operationId: GetMakes
      description: Returns a sorted list of makes for a vehicle category.
      tags:
        - Make
      parameters:
        - $ref: "#/components/parameters/vehicleCategoryQueryParam"
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/sizeQueryParam"
      responses:
        "200":
          description: Makes for a vehicle category returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MakeResponse"
  /public/v1/makes/key/{makeKey}/models:
    get:
      tags:
        - Model
      description: Returns a sorted list of models by makeKey and vehicleCategory.
      operationId: GetModels
      parameters:
        - name: makeKey
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/vehicleCategoryQueryParam"
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/sizeQueryParam"
      responses:
        "200":
          description: Models for a makeKey and vehicle category returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelResponse"
  /public/v1/quali-logos/{qualiLogoId}:
    get:
      tags:
        - Quali Logo
      description: Returns Quali Logo.
      operationId: GetQualiLogo
      parameters:
        - name: qualiLogoId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - $ref: "#/components/parameters/languageParam"
      responses:
        "200":
          description: Quali Logo successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QualiLogoResponse"
  /public/v1/reference-data:
    get:
      tags:
        - Reference Data
      description: Returns reference data.
      operationId: GetReferenceData
      parameters:
        - name: vehicleCategory
          in: query
          description: Filter reference data by vehicle category.
          required: false
          schema:
            $ref: "#/components/schemas/VehicleCategory"
      responses:
        "200":
          description: Reference data successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReferenceDataResponse"
  /public/v1/sellers/{sellerId}:
    get:
      operationId: GetSellersSellerId
      description: Returns a seller for the specified seller ID.
      tags:
        - Seller
      parameters:
        - $ref: '#/components/parameters/sellerIdPathParam'
      responses:
        "200":
          description: Seller returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SellerResponse"
  /public/v1/sellers/{sellerId}/listings:
    get:
      operationId: GetSellersSellerIdListings
      description: Returns a page of listings for the specified seller ID.
      tags:
        - Listing
      parameters:
        - $ref: '#/components/parameters/sellerIdPathParam'
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/sizeQueryParam"
      responses:
        "200":
          description: Listings returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SellerListingPage"
  /public/v1/sellers/{sellerId}/listings/{listingId}:
    get:
      operationId: GetSellersSellerIdListingsListingId
      description: Returns a listing for the specified seller ID and listing ID.
      tags:
        - Listing
      parameters:
        - $ref: '#/components/parameters/sellerIdPathParam'
        - $ref: '#/components/parameters/listingIdPathParam'
      responses:
        "200":
          description: Listing returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SellerListing"
  /public/v1/vehicle-categories:
    get:
      tags:
        - Reference Data
      description: Returns vehicle categories.
      operationId: GetVehicleCategories
      responses:
        "200":
          description: Vehicle categories successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VehicleCategoriesResponse"
  /public/v1/versions/{versionId}:
    get:
      operationId: GetVersionsVersionId
      description: Returns a version for the specified version ID.
      tags:
        - Version
      parameters:
        - $ref: '#/components/parameters/versionIdPathParam'
      responses:
        "200":
          description: Version returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/VersionShared"
components:
  parameters:
    languageParam:
      in: query
      name: language
      description: Specify the language (defaults to German).
      required: false
      schema:
        $ref: '#/components/schemas/Language'
    listingIdPathParam:
      in: path
      name: listingId
      description: Listing ID.
      required: true
      schema:
        type: integer
        format: int64
      example: 1620023
    pageQueryParam:
      in: query
      name: page
      description: Specify the page number for data retrieval (defaults to 0).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 999999
        default: 0
      example: 0
    sellerIdPathParam:
      in: path
      name: sellerId
      description: Seller ID.
      required: true
      schema:
        type: integer
        format: int64
      example: 1923
    sizeQueryParam:
      in: query
      name: size
      description: Number of records per page (defaults to 20, maximum 2000).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 2000
        default: 20
      example: 20
    vehicleCategoryQueryParam:
      in: query
      name: vehicleCategory
      description: Vehicle category to retrieve.
      required: true
      schema:
        $ref: "#/components/schemas/VehicleCategory"
    versionIdPathParam:
      in: path
      name: versionId
      description: Version ID.
      required: true
      schema:
        type: integer
        format: int64
      example: 1923
  schemas:
