          type: string
          example: "Zurich"
        id:
          description: ID.
          type: integer
          format: int64
          example: 1923
        name:
          description: Name.
          type: string
          example: "John Seller LLC"
        phone:
          description: Primary phone number.
          type: string
          example: "+41761234567"
