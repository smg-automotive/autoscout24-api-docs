openapi: 3.0.3
info:
  contact:
    email: info@autoscout24.ch
    name: AutoScout24 Engineering Team
    url: https://developers.autoscout24.ch
  description: Explore the versatile AutoScout24 REST API for seamless integration.
  title: AutoScout24 API
  version: 1.0.1

servers:
  - url: "https://api.autoscout24.ch"

security:
  - BearerAuth: [ ]

tags:
  - name: Listing
  - name: Listing Equipment
  - name: Listing Search
  - name: Make
  - name: Message Lead
  - name: Model
  - name: Quali Logo
  - name: Reference Data
  - name: Seller
  - name: Version
paths:
  /fs24/v1/listings/{listingId}:
    get:
      operationId: GetFinanceScout24ListingsListingId
      description: Returns a FinanceScout24 listing for the specified listing ID.
      tags:
        - Listing
      parameters:
        - $ref: '#/components/parameters/listingIdPathParam'
      responses:
        "200":
          description: Listing successfully returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/FinanceScout24Listing"
  /public/v1/listings/{listingId}:
    get:
      operationId: GetListing
      description: Returns a localized listing for the specified listing ID.
      tags:
        - Listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - $ref: "#/components/parameters/languageParam"
      responses:
        "200":
          description: Listing successfully returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListingResponse'
  /public/v1/listings/facets:
    post:
      operationId: GetFacets
      description: Returns facets based on the specified query parameters.
      tags:
        - Listing Search
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListingFacets"
        required: true
      responses:
        "200":
          description: Facets successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FacetsResponse"
  /public/v1/listings/search:
    post:
      operationId: SearchListings
      description: Returns listings based on the specified query parameters.
      tags:
        - Listing Search
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListingSearch"
        required: true
      responses:
        "200":
          description: Listings successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingSearchResponse"
  /public/v1/listings/{listingId}/equipment:
    get:
      operationId: GetListingEquipment
      description: Returns localized equipment details for the specified listing ID.
      tags:
        - Listing Equipment
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - $ref: "#/components/parameters/languageParam"
      responses:
        "200":
          description: Listing equipment successfully returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListingEquipmentResponse'
  /public/v1/makes:
    get:
      operationId: GetMakes
      description: Returns a sorted list of makes for the specified vehicle category.
      tags:
        - Make
      parameters:
        - $ref: "#/components/parameters/vehicleCategoryQueryParam"
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/sizeQueryParam"
      responses:
        "200":
          description: List of makes successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MakeResponse"
  /public/v1/makes/key/{makeKey}/models:
    get:
      operationId: GetModels
      description: Returns a sorted list of models for the specified makeKey and vehicle category.
      tags:
        - Model
      parameters:
        - name: makeKey
          in: path
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/vehicleCategoryQueryParam"
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/sizeQueryParam"
      responses:
        "200":
          description: List of models successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelResponse"
  /public/v1/listings/{listingId}/message-leads:
    post:
      operationId: CreateMessageLead
      description: Creates a message lead for the specified listing ID.
      tags:
        - Message Lead
      parameters:
        - $ref: '#/components/parameters/listingIdPathParam'
        - name: X-AS24-Source
          description: Source of the message lead.
          in: header
          required: true
          schema:
            type: string
            enum:
              - hci
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MessageLead"
        required: true
      responses:
        "201":
          description: Message lead successfully created.
          headers:
            Location:
              description: Relative path to the newly created resource.
              schema:
                type: string
  /public/v1/quali-logos/{qualiLogoId}:
    get:
      operationId: GetQualiLogo
      description: Returns the specified Quali Logo.
      tags:
        - Quali Logo
      parameters:
        - name: qualiLogoId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - $ref: "#/components/parameters/languageParam"
      responses:
        "200":
          description: Quali Logo successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QualiLogoResponse"
  /public/v1/reference-data:
    get:
      operationId: GetReferenceData
      description: Returns reference data, optionally filtered by vehicle category.
      tags:
        - Reference Data
      parameters:
        - name: vehicleCategory
          in: query
          description: Filter reference data by vehicle category.
          required: false
          schema:
            $ref: "#/components/schemas/VehicleCategory"
      responses:
        "200":
          description: Reference data successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReferenceDataResponse"
  /public/v1/sellers/{sellerId}:
    get:
      operationId: GetSeller
      description: Returns seller details for the specified seller ID.
      tags:
        - Seller
      parameters:
        - $ref: '#/components/parameters/sellerIdPathParam'
      responses:
        "200":
          description: Seller details successfully returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SellerResponse"
  /public/v1/sellers/{sellerId}/listings:
    get:
      operationId: GetSellerListings
      description: Returns listings for the specified seller ID.
      tags:
        - Listing
      parameters:
        - $ref: '#/components/parameters/sellerIdPathParam'
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/sizeQueryParam"
      responses:
        "200":
          description: Seller's listings successfully returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SellerListingPage"
  /public/v1/sellers/{sellerId}/listings/{listingId}:
    get:
      operationId: GetSellerListing
      description: Returns listing details for the specified seller ID and listing ID.
      tags:
        - Listing
      parameters:
        - $ref: '#/components/parameters/sellerIdPathParam'
        - $ref: '#/components/parameters/listingIdPathParam'
      responses:
        "200":
          description: Listing details successfully returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SellerListing"
  /public/v1/vehicle-categories:
    get:
      operationId: GetVehicleCategories
      description: Returns a list of available vehicle categories.
      tags:
        - Reference Data
      responses:
        "200":
          description: Vehicle categories successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VehicleCategoriesResponse"
  /public/v1/versions/{versionId}:
    get:
      operationId: GetVersion
      description: Returns version details for the specified version ID.
      tags:
        - Version
      parameters:
        - $ref: '#/components/parameters/versionIdPathParam'
      responses:
        "200":
          description: Version details successfully returned.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/VersionShared"
components:
  parameters:
    languageParam:
      in: query
      name: language
      description: The language in which the response should be returned (defaults to German).
      required: false
      schema:
        $ref: '#/components/schemas/Language'
    listingIdPathParam:
      in: path
      name: listingId
      description: The ID of the listing.
      required: true
      schema:
        type: integer
        format: int64
      example: 1620023
    pageQueryParam:
      in: query
      name: page
      description: The page number for data retrieval (defaults to 0).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 999999
        default: 0
      example: 0
    sellerIdPathParam:
      in: path
      name: sellerId
      description: The ID of the seller.
      required: true
      schema:
        type: integer
        format: int64
      example: 601
    sizeQueryParam:
      in: query
      name: size
      description: The number of records per page (defaults to 20, maximum 2000).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 2000
        default: 20
      example: 20
    vehicleCategoryQueryParam:
      in: query
      name: vehicleCategory
      description: The vehicle category for which data should be retrieved.
      required: true
      schema:
        $ref: "#/components/schemas/VehicleCategory"
    versionIdPathParam:
      in: path
      name: versionId
      description: The ID of the version.
      required: true
      schema:
        type: integer
        format: int64
      example: 1923
  schemas:
    BodyType:
      type: string
      description: Defines the body type of the vehicle, indicating the general structure and form.
      enum:
        - alcove
        - atv-quad
        - boat-trailer
        - box
        - box-double-cab
        - box-glazed
        - bridge
        - bridge-double-cab
        - bus
        - cab-over
        - cabin
        - cabriolet
        - car
        - caravan
        - car-trailer
        - car-transporter
        - chassis-cab
        - chopper
        - construction-trailer
        - coupe
        - custom-bike
        - e-bike
        - estate
        - horse-trailer
        - integrated
        - livestock-trailer
        - low-bed-trailer
        - minivan
        - moped
        - motocross-bike
        - motorcycle-trailer
        - motorhome
        - naked-bike
        - off-road-bike
        - other
        - pickup
        - platform
        - reefer
        - sales-trailer
        - saloon
        - sanitary-trailer
        - scooter
        - semi-integrated
        - semi-trailer
        - sidecar
        - small-car
        - snowmobile
        - special-vehicles-trailer
        - street-bike
        - suitcase
        - supermoto
        - suv
        - tank-body
        - tipper
        - touring
        - trailer
        - trike
        - uploader
        - wood-transporter
      example: "car"
    ChargingPlugType:
      type: string
      description: The type of charging plug supported by the vehicle for electric vehicles.
      enum:
        - type-1
        - type-2
      example: "type-2"
    Color:
      type: string
      description: The color of the vehicle or its components.
      enum:
        - anthracite
        - beige
        - black
        - blue
        - bordeaux
        - brown
        - gray
        - gold
        - green
        - multicolored
        - orange
        - pink
        - red
        - silver
        - turquoise
        - violet
        - white
        - yellow
        - other
      example: "blue"
    ConditionType:
      type: string
      description: Specifies the condition of the vehicle, whether it's new, used, or other categories.
      enum:
        - new
        - used
        - demonstration
        - oldtimer
        - pre-registered
      example: "new"
    Consumption:
      description: Represents the fuel consumption of the vehicle.
      type: object
      properties:
        combined:
          description: The combined fuel consumption of the vehicle in liters per 100 kilometers.
          type: number
          example: 8.55
      example: { "combined": 8.55 }
    CylinderArrangement:
      type: string
      description: The arrangement of cylinders in the vehicle’s engine.
      enum:
        - inline
        - flat
        - v
        - vr
        - rotary
        - monobloc
        - w
      example: "v"
    DriveSystem:
      type: string
      description: The type of system used to transmit power from the engine to the wheels or other moving parts.
      enum:
        - belt
        - chain
        - shaft
        - direct
      example: "belt"
    DriveType:
      type: string
      description: The type of drive that determines how the vehicle's wheels are powered.
      enum:
        - rear
        - front
        - all
      example: "rear"
    EmissionStandard:
      type: string
      description: The emission standard that the vehicle complies with, indicating the level of pollutants it produces.
      enum:
        - euro-1
        - euro-2
        - euro-3
        - euro-4
        - euro-5
        - euro-5-plus
        - euro-6
        - euro-6a
        - euro-6b
        - euro-6c
        - euro-6d
        - euro-6d-temp
        - euro-6d-temp-evap
        - euro-6d-temp-evap-isc
        - euro-6d-temp-isc
        - euro-6d-isc
        - euro-6d-isc-fcm
        - euro-6e
      example: "euro-6"
    EnergyLabel:
      type: string
      description: The energy efficiency label of the vehicle, indicating how energy-efficient it is.
      enum:
        - a
        - b
        - c
        - d
        - e
        - f
        - g
      example: "a"
    Equipment:
      type: object
      description: Represents an equipment item or package included in the vehicle.
      properties:
        name:
          type: string
          description: The name of the equipment item or package.
          example: "ABS"
        packageItems:
          type: array
          description: A list of equipment items included in the package, if any.
          items:
            $ref: '#/components/schemas/PackageItem'
          nullable: true
      example:
        name: "ABS"
        packageItems:
          - { "name": "ABS Module" }
    EquipmentSearchAttribute:
      type: string
      description: Represents specific equipment features that can be searched for in a vehicle.
      enum:
        - abs
        - active-brake-assistant
        - adaptive-cruise-control
        - adaptive-headlights
        - additional-instrumentation
        - air-condition
        - air-suspension
        - alarm-system
        - alcantara
        - alloy-wheels
        - android-auto
        - anti-theft-device
        - apple-carplay
        - assisted-parking
        - audio-system
        - automatic-air-condition
        - auxiliary-heating
        - backrest
        - blind-spot-system
        - bluetooth-interface
        - 360-camera
        - catalytic-converter
        - chrome-parts
        - cloth-seats
        - cover
        - crash-bar
        - cruise-control
        - custom-exhaust
        - custom-handlebar
        - dab-radio
        - detachable-towbar
        - differential-locking
        - double-disc-brake
        - double-seat
        - electric-seat
        - electric-tailgate
        - esp
        - fast-charging
        - floorboard
        - full-partial-casing
        - hands-free-set
        - hardtop
        - head-up-display
        - heated-grips
        - heated-seats
        - hydraulic-system
        - isofix
        - keyless
        - kitchen
        - lane-assistant
        - laser-headlights
        - leather-seats
        - led
        - liftgate
        - luggage-rack
        - navigation
        - panorama-roof
        - parking-sensor-front
        - parking-sensor-rear
        - partial-leather-seats
        - portable-navigation-system
        - rear-camera
        - reinforced-suspension
        - retarder-intarder
        - retractable-towbar
        - saddlebag
        - shower
        - sliding-door
        - solo-seat
        - speaker
        - special-paint
        - spoked-wheels
        - sport-seats
        - start-stop-system
        - suitcase
        - sunroof
        - tank-bag
        - toilet
        - top-case
        - towbar
        - traction-control
        - tv
        - twin-headlights
        - ventilated-seats
        - windshield
        - wing-doors
        - xenon-headlights
        - electric-windows
      example: "abs"
    EquipmentSearchAttributeGroup:
      type: string
      description: A group of related equipment search attributes for filtering.
      enum:
        - air-condition
        - headlights
        - navigation-system
        - seat-covers
        - towbar
      example: "headlights"
    Facet:
      type: string
      enum:
        - bodyColors
        - bodyTypes
        - conditionTypes
        - driveSystems
        - driveTypes
        - equipmentSearchAttributes
        - equipmentSearchAttributeGroups
        - fuelTypes
        - hadNoAccidentOnly
        - handicappedAccessibleOnly
        - hasAdditionalSetOfTiresOnly
        - hasCraneOnly
        - hasNewTiresOnly
        - hasRestrictorKit25KwOnly
        - hasRestrictorKit35KwOnly
        - hasTailLiftOnly
        - hasTarpaulinOnly
        - hasWarrantyOnly
        - hasWinchOnly
        - inspectedOnly
        - interiorColors
        - makeKeys
        - modelGroupKeys
        - modelKeys
        - racingVehicleOnly
        - transmissionTypeGroups
        - transmissionTypes
        - tunedOnly
        - vehicleCategories
      description: A list of possible facet categories used for filtering or sorting listings.
    FacetsResponse:
      type: object
      properties:
        facets:
          description: Retrieved facets.
          type: object
          additionalProperties:
            description: Facet name.
            type: object
            additionalProperties:
              description: Facet value.
              type: integer
              format: int64
      example: { "makeKeys": { "audi": 100, "bmw": 200 } }
      description: The response containing the facets retrieved, with each facet represented by its name and associated values.
    FastChargingPlugType:
      type: string
      enum:
        - ccs
        - ccs-2
        - chademo
        - supercharger
      description: A list of possible fast charging plug types supported by electric vehicles.
    Feature:
      type: string
      enum:
        - top-list
      description: A list of features available for filtering or categorizing listings, such as 'top-list' for featured listings.
    FinanceScout24Listing:
      properties:
        availableForLeasing:
          description: Flag indicating if the listing is available for leasing.
          type: boolean
          example: false
        bodyType:
          description: Shape of the vehicle body.
          allOf:
            - $ref: "#/components/schemas/BodyType"
          example: estate
        certificationNumber:
          description: Registration document number; in Swiss market known as Typenscheinnummer.
          type: string
          minLength: 6
          maxLength: 6
          pattern: '^\w{6}$'
          example: 1AE899
        cubicCapacity:
          description: Volume of the engine's cylinders in cubic centimeters.
          type: integer
          format: int32
          minimum: 1
          maximum: 29999
          example: 2995
        cylinders:
          description: Number of cylinders of the engine.
          type: integer
          format: int32
          minimum: 1
          maximum: 99
          example: 6
        doors:
          description: Number of doors of the vehicle.
          type: integer
          format: int32
          minimum: 1
          maximum: 9
          example: 5
        driveType:
          description: Drive type of the vehicle.
          allOf:
            - $ref: "#/components/schemas/DriveType"
          example: all
        firstRegistrationDate:
          description: First registration date of the vehicle.
          type: string
          format: date
          example: '2020-12-15'
        firstRegistrationYear:
          description: Year when the vehicle was first registered.
          type: integer
          format: int32
          minimum: 1800
          maximum: 9999
          example: 2020
        fuelType:
          description: Fuel type of the vehicle.
          allOf:
            - $ref: "#/components/schemas/FuelType"
          example: petrol
        id:
          description: Listing's ID.
          type: integer
          format: int64
          example: 1620023
        images:
          description: Listing images.
          type: array
          items:
            $ref: "#/components/schemas/Image"
        kiloWatts:
          description: Power the engine produces in kW.
          type: integer
          format: int32
          minimum: 1
          maximum: 9999
          example: 250
        listPrice:
          description: List price of the vehicle.
          type: number
          format: double
          minimum: 1.0
          maximum: 9999999.0
          example: 65400
        live:
          description: Flag indicating if a listing is live.
          type: boolean
          example: true
        makeKey:
          description: Unique key of the make.
          type: string
          minLength: 1
          maxLength: 64
          example: audi
        mileage:
          description: Distance in km that the vehicle has run.
          type: integer
          format: int32
          minimum: 0
          maximum: 99999999
          example: 17500
        modelKey:
          description: Key of the model (unique on the make level).
          type: string
          minLength: 1
          maxLength: 64
          example: a6
        price:
          description: Price of the vehicle.
          type: number
          format: double
          minimum: 1.0
          maximum: 9999999.0
          example: 47000
        seats:
          description: Number of seats of the vehicle.
          type: integer
          format: int32
          minimum: 1
          maximum: 199
          example: 5
        sellerId:
          description: Seller's ID.
          type: integer
          format: int64
          example: 1923
        transmissionType:
          description: Transmission type of the vehicle.
          allOf:
            - $ref: "#/components/schemas/TransmissionType"
          example: automatic
        tuned:
          description: Flag indicating if the vehicle was altered to make it nicer or faster.
          type: boolean
          example: false
        vehicleCategory:
          description: Category of the vehicle.
          allOf:
            - $ref: "#/components/schemas/VehicleCategory"
          example: car
        versionFullName:
          description: Full version name of the vehicle.
          type: string
          maxLength: 128
          example: A6 3.0 55 TFSI quattro S-Tronic
        versionId:
          description: Version ID of a listing.
          type: integer
          format: int64
          example: 100201
      description: A representation of a listing object from FinanceScout24 containing various attributes of the vehicle such as fuel type, body type, and pricing information.
    FuelType:
      type: string
      enum:
        - cng-petrol
        - diesel
        - electric
        - ethanol-petrol
        - hev-diesel
        - hev-petrol
        - hydrogen
        - lpg-petrol
        - mhev-diesel
        - mhev-petrol
        - petrol
        - phev-diesel
        - phev-petrol
        - two-stroke-mixture
      description: A list of possible fuel types that a vehicle can use.
    Image:
      properties:
        url:
          description: URL of the image.
          type: string
          format: uri
          example: https://images.autoscout24.ch/853/11878853/0.jpg
      description: Represents an image associated with a listing, containing a relative URL to the image file.
    Language:
      type: string
      enum:
        - de
        - fr
        - it
      example: de
      description: The language used by the user, which can be German (de), French (fr), or Italian (it).
    LicenseCategory:
      type: string
      enum:
        - a
        - a1
        - a-
        - b
        - b1
        - c
        - c1
        - f
        - m
      description: A list of possible vehicle license categories based on the driver's license type.
    ListingBaseResponse:
      type: object
      properties:
        conditionType:
          description: Condition type of the vehicle.
          allOf:
            - $ref: "#/components/schemas/ConditionType"
          example: demonstration
        consumption:
          $ref: "#/components/schemas/Consumption"
        features:
          description: Listing features.
          type: array
          items:
            $ref: "#/components/schemas/ListingFeature"
        firstRegistrationDate:
          description: First registration date of the vehicle.
          type: string
          format: date
          example: '2020-12-15'
        firstRegistrationYear:
          description: Year when the vehicle was first registered.
          type: integer
          format: int32
          example: 2020
        fuelType:
          description: Fuel type of the vehicle.
          allOf:
            - $ref: "#/components/schemas/FuelType"
          example: hev-diesel
        horsePower:
          description: Horse power of the vehicle.
          type: integer
          format: int32
          example: 199
        id:
          description: Listing's ID.
          type: integer
          format: int64
          example: 1620023
        images:
          description: Listing images.
          type: array
          items:
            $ref: "#/components/schemas/Image"
        kiloWatts:
          description: Power the engine produces in kW.
          type: integer
          format: int32
          example: 250
        make:
          $ref: "#/components/schemas/Make"
        mileage:
          description: Distance in km that the vehicle has run.
          type: integer
          format: int32
          example: 17500
        model:
          $ref: "#/components/schemas/Model"
        previousPrice:
          description: Previous price of the vehicle.
          type: number
          example: 47000
        price:
          description: Price of the vehicle.
          type: number
          example: 45000
        qualiLogo:
