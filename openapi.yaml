        - fax
        - mobile
        - new-car
        - private
        - sales
        - showroom
        - twenty-four-hours-hotline
        - used-car
        - utility-vehicles
        - whats-app
    QualiLogoResponse:
      description: Represents Quali Logo.
      type: object
      properties:
        id:
